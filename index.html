<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>PLAY QUIZ HAVE FUN!!</h1>
    <button id="current"></button>
<div class="container">

<div class="questions"><p class="q"></p></div>
<div class="options">
<button class="options a">A</button>
<button class="options b">B</button>
<button class="options c">C</button>
<button class="options d">D</button>
</div>
<div class="last">
    <button class="next">Next</button>
<div class="score"><p id="score-text">Result</p><p id="num"></p></div>
</div>
<div class="restart"><button>RESTART</button></div>

</div>

<script src="ques.js"></script>
<script src="script.js"></script>
</body>
</html>
